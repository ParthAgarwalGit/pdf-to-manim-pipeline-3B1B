[pytest]
# Pytest configuration for PDF to Manim Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests for specific components
    integration: Integration tests for end-to-end workflows
    property: Property-based tests using Hypothesis
    slow: Tests that take significant time to run

# Hypothesis settings
# Property-based tests will use these defaults
[tool:pytest]
hypothesis_profile = default

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
